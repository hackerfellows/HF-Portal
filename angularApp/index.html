<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hacker Fellows Smortal</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/dash.css">
    <link href='https://fonts.googleapis.com/css?family=Dosis:400,500,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,300,500' rel='stylesheet' type='text/css'>
    <script>
      var checkScroll = function() {
        if ($('.leDashBoard')[0]) {
            var el = $('.leDashBoard');
            var top_of_object = el.offset().top;
            var bottom_of_object = el.offset().top + el.outerHeight() - 100;
            var top_of_window = $(window).scrollTop();
            var bottom_of_window = $(window).scrollTop() + $(window).height();
            if (top_of_window <= bottom_of_object && bottom_of_window >= top_of_object) {
              $('.leNavBar').hide();
            } else {
              $('.leNavBar').show();
            }
        }
      }
      function hider(){
           $('.leNavBar').hide();
      }
      $(window).on('scroll', function() {checkScroll()});
    </script>
</head>
â€‹
<div class="leNavBar">Hacker Fellow Nav</div>
<div class="leDashBoard">Hacker Fellows Nav</div>

<body onload="hider();">

    <div class="wrapper" ng-app="app">

        <div ng-controller="RoutingController">

        </div>

        <div class="content">

            <div class="alert ng-hide" ng-show="alert.show" data-ng-controller="AlertController">
                <div class="container">

                    <div class="col-md-10 col-md-offset-1">
                        <div class="message {{ alert.type }}">

                            <h3 ng-show="alert.type == 'success'"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> Success!</h3>

                            <h3 ng-show="alert.type == 'error'"><span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> Error!</h3>

                            <h3 ng-show="alert.type == 'info'"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Warning!</h3>

                            <p ng-bind-html="alert.message"></p>

                            <a class="close" ng-click="closeAlert()">&times;</a>

                        </div>
                    </div>

                </div>
            </div>

            <div class="container main-content" ng-view="">


            </div>

        </div>

        <nav class="footer">
            <div class="container">
                <p class="text-muted">&copy; Hacker Fellows 2016. All rights reserved.</p>
            </div>
        </nav>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-sanitize.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular-route.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.2/ui-bootstrap-tpls.js"></script>
</body>
</html>
