<div class="grid-container fellow-container">
	<!--
	File name: 		profileGrid.html
	Author: 		Jessica Wu, Michael Baldwin
	Partial of:		index
	Description: 	The outer container that will be populated with tiles
					containing fellows or companies.
	Notes:			{{entity}} variables refer to "fellows" or "companies"
	-->
<div class="grid-container fellow-container">
	<h1>{{entityPlural}}</h1>
	<p class="empty-message" ng-hide="entityList.length">There are no {{entityPlural}} just yet. We are working on adding them to the system. Please check back soon.</p>


	<div class="list" ng-show="entityList.length">
		<profile-grid-tile ng-repeat="item in entityList track by $index" ng-if="{{entity}}.first_name && {{entity}}.last_name" />
	</div>

</div>
