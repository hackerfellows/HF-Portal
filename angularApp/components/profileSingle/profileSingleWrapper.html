<div class="row">
    <!--
    File name:      profileSingleWrapper.html
    Author:         Jessica Wu, Michael Baldwin
    Partial of:     index
    Description:    The outer container with shared functionality between fellow
                    and company profiles. Will load up the directives of fellows
                    or companies depending on the url.
    Notes:          {{entity}} variables refer to "fellows" or "companies"
    -->

    <!-- shared stuff -->
    <div class="col-md-8 col-md-offset-2">
        <ul class="breadcrumb">
            <li><a href="/#/{{whichEntityPlural}}">{{whichEntityPlural}}</a></li>
            <li class="active">{{ entityObject.first_name }} {{ entityObject.last_name }}</li>
        </ul>


        <!-- if fellow -->
        <profile-single-fellow ng-if="whichEntity=='fellow'" ng-hide="editMode"></profile-single-fellow>
        <profile-single-fellow-edit ng-if="whichEntity=='fellow'" ng-show="editMode"></profile-single-fellow-edit>

        <!-- if company -->
        <profile-single-company ng-if="whichEntity=='company'" ng-hide="editMode"></profile-single-company>
        <profile-single-company-edit ng-if="whichEntity=='company'" ng-show="editMode"></profile-single-company-edit>



        <p class="pagination">
        <div class="row">
            <a class="" href="/#/{{whichEntityPlural}}">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Back to all {{whichEntityPlural}}
            </a>

            <button class="btn btn-primary btn-lg pull-right" ng-show="showEditButton" ng-click="edit()" ng-hide="editMode">Edit</button>
        </div>
    </p>
    </div>

</div>
