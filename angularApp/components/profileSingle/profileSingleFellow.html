<div class="profile fellow-container">
    <!--
        File name:      profileSingleFellow.html
        Author:         Jessica Wu, Michael Baldwin
        Partial of:     ProfileSingleWrapper
        Description:    The single profile of a given fellow
        TODO:           Add editable functionality
        -->
    <div class="row">
        <div class="col-md-3">
            <div class="photo">
                <img class="img" ng-src={{entityObject.image_url}} width="150px" />
            </div>
            <!-- TODO: add isCompany(), currentUserVoted(), vote() functions -->
            <div class="row vote-container" ng-show="isCompany()">
                <span class="btn btn-default btn-lg vote-button" ng-show="done || currentUserVoted(fellow)">
                Interested
                <span class="fa fa-check fa-lg"></span>
                </span>
                <button type="button" class="btn btn-default btn-lg vote-button" data-toggle="modal" data-target="#myModal" ng-click="vote(fellow)" ng-hide="done || currentUserVoted(fellow)">
                Show Interest
                <span class="fa fa-thumbs-o-up" ng-hide="loading"></span>
                <span class="fa fa-spinner fa-spin" ng-show="loading"></span>
                </button>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                    <h1 class="name"  ng-attr-contenteditable="{{ editMode }}">{{ entityObject.first_name + ' ' + entityObject.last_name}}</h1>
            </div>
             tagline:
            <p class="tagline">{{ entityObject.description }}</p>
            email:
            <p class="email">{{entityObject.user.email}}</p>
            coolthings:
            <div class="coolthings" ng-bind-html="helpers.paragraphize(entityObject.coolthings)"></div>
            achievements:
            <div class="achievements" ng-bind-html="helpers.paragraphize(entityObject.achievements)"></div>
            involvements:
            <div class="involvements" ng-bind-html="helpers.paragraphize(entityObject.involvements)"></div>
            <p class="question"><strong>Q.</strong> {{ entityObject.question }}</p>
            <p class="answer"><strong>A.</strong> {{ entityObject.answer }}</p>
            <p class="links">
                <a class="github" ng-href="{{ entityObject.git_hub }}" target="_blank">GitHub</a> | 
                <a class="Resume" ng-href="{{ entityObject.resumeURL }}" target="_blank">Resume</a></p>
        </div>
    </div>
    <div class="row tags">
        <span class="tag" ng-repeat='tag in fellow.tags'>{{ tag.name }}</span>
    </div>
</div>
