

    <div class="modal-header">
        <h4 class="modal-title">Edit User: {{ fellow.first_name }} {{ fellow.last_name }}</h4>
    </div>

    <div class="modal-body box-modal" ng-init="init()">

        <div class="alert alert-danger" role="alert" ng-show="errors.length">

            <p ng-repeat="error in errors">{{ error }}</p>

        </div>

        <div> Click Here to Edit: <input type="checkbox" ng-model="all" value="0"></div>
        <div class="form-group">

            <label class="control-label">Profile Status</label><br />
            <input type="checkbox"
                   name="enabled"
                   id="enabled"
                   ng-model="fellow.user.profile_enabled"
                   ng-true-value="1"
                   ng-false-value="0" />

        </div>
        <div class="form-group">

            <label class="control-label">Vote Status</label><br />
            <input type="checkbox"
                   name="vote_enabled"
                   id="vote_enabled"
                   ng-model="fellow.user.vote_enabled"
                   ng-true-value="1"
                   ng-false-value="0" />

        </div>

        <div class="form-group">
            <label>First Name</label>
            <input type="text" ng-model="fellow.first_name" ng-readonly="!all" name="first_name" class="form-control" />
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" ng-model="fellow.last_name" ng-readonly="!all" name="last_name" class="form-control" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="fellow.email" ng-readonly="!all" name="email" class="form-control" />
        </div>

        <div class="form-group">
            <label>University</label>
            <input type="text" ng-model="fellow.university" ng-readonly="!all" name="school" class="form-control" />
        </div>

        <div class="form-group">
            <label>Bio</label>
            <textarea type="text" ng-model="fellow.bio" ng-readonly="!all" name="bio" class="form-control" rows="3"/>
        </div>

        <div class="form-group">
            <label>Major</label>
            <input type="text" ng-model="fellow.major" ng-readonly="!all" name="major" class="form-control" />
        </div>

        <div class="form-group">
            <label>Graduation</label>
            <input type="text" ng-model="fellow.graduation" ng-readonly="!all" name="graduation" class="form-control" />
        </div>

        <div class="form-group">
            <label>GPA</label>
            <input type="text" ng-model="fellow.gpa" ng-readonly="!all" name="gpa" class="form-control" />
        </div>

        <div class="form-group">
            <label>Hometown</label>
            <input type="text" ng-model="fellow.hometown" ng-readonly="!all" name="hometown" class="form-control" />
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" ng-model="fellow.phone" ng-readonly="!all" name="phone" class="form-control" />
        </div>

        <div class="form-group">
            <label>Resident USA</label>
            <input type="text" ng-model="fellow.residentUSA" ng-readonly="!all" name="residentUSA" class="form-control" />
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea type="text" ng-model="fellow.description" ng-readonly="!all" name="description" class="form-control" rows="3" />
        </div>

        <div class="form-group">
            <label>Dream Job</label>
            <textarea type="text" ng-model="fellow.dreamjob" ng-readonly="!all" name="dreamjob" class="form-control" rows="3"/>
        </div>

        <div class="form-group">
            <label>Resume URL</label>
            <input type="text" ng-model="fellow.resumeURL" ng-readonly="!all" name="resumeURL" class="form-control" />
        </div>

        <div class="form-group">
            <label>Cool Things</label>
            <textarea type="text" ng-model="fellow.coolthings" ng-readonly="!all" name="coolthings" class="form-control" rows="3"/>
        </div>

        <div class="form-group">
            <label>Why HF?</label>
            <textarea type="text" ng-model="fellow.whyHF" ng-readonly="!all" name="whyHF" class="form-control" rows="3"/>
        </div>

        <div class="form-group">
            <label>Developer Type</label>
            <input type="text" ng-model="fellow.developer_type" ng-readonly="!all" name="developer_type" class="form-control" />
        </div>

        <div class="form-group">
            <label>Dev. Skills </label>
            <input type="text" ng-model="fellow.devskills" ng-readonly="!all" name="devskills" class="form-control" />
        </div>

        <div class="form-group">
            <label>Michigan Impact </label>
            <textarea type="text" ng-model="fellow.MIimpact" ng-readonly="!all" name="MIimpact" class="form-control" rows="3" />
        </div>

        <div class="form-group">
            <label>Referral </label>
            <input type="text" ng-model="fellow.referral" ng-readonly="!all" name="referral" class="form-control" />
        </div>

        <div class="form-group">
            <label>Achievements</label>
            <textarea type="text" ng-model="fellow.achievements" ng-readonly="!all" name="achievements" class="form-control" rows="3"/>
        </div>

        <div class="form-group">
            <label>Involvements</label>
            <textarea type="text" ng-model="fellow.involvements" ng-readonly="!all" name="involvements" class="form-control" rows="3"/>
        </div>

        <div class="form-group">
            <label>Github</label>
            <input type="text" ng-model="fellow.git_hub" ng-readonly="!all" name="git_hub" class="form-control" />
        </div>

        <div class="form-group">
            <label>Comments</label>
            <textarea type="text" ng-model="fellow.comments" ng-readonly="!all" name="comments" class="form-control" rows="3"/>
        </div>

        <div class="form-group">
            <label>Interests</label>
            <textarea type="text" ng-model="fellow.interests" ng-readonly="!all" name="interests" class="form-control" rows="3"/>
        </div>

        <div class="form-group">
            <label>Portfolio</label>
            <input type="text" ng-model="fellow.portfolio" ng-readonly="!all" name="portfolio" class="form-control" />
        </div>
    

        <div class="form-group">
            <label>Change Password</label>
            <input type="password" ng-model="fellow.password" ng-readonly="!all" name="password" class="form-control" />
            <p class="text-muted">Enter a new password to change - otherwise leave blank</p>
        </div>

    </div>

    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="ok()">Save</button>
    </div>
