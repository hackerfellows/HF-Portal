<div class="row">

    <div class="col-md-4 col-md-offset-4">

        <div class="profile tags">

            <h1>Tags</h1>

            <form class="form new-tag-form">
                <div class="form-group">

                    <label for="name">New Tag</label>

                    <div class="row">
                        <div class="col-md-8">

                            <input type="text"
                                   class="form-control"
                                   id="name"
                                   name="name"
                                   ng-model="newTag"
                                   placeholder="Enter Tag Name">

                        </div>
                        <div class="col-md-4">

                            <button class="btn btn-default" ng-click="addTag(newTag)">Add tag</button>
                        </div>
                    </div>
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tag in tags">
                        <td>{{ tag.name }}</td>
                        <td width="30"><a href ng-click="editTag(tag)"><i class="fa fa-pencil-square-o"></i></a></td>
                        <td width="30"><a href ng-click="removeTag(tag)"><i class="fa fa-times text-danger"></i></a></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
