<link rel="stylesheet" href="assets/css/votes.css" type="text/css"/>
<div class="profile votes">

  <h1>Your Top Fellows:</h1>

  <div class="row">

    <div class="col-md-4 col-md-offset-4">

      <p ng-hide="votes.length > 0" style="text-align: center">You have not show interest in any Fellows yet</p>

      <h3 ng-show="votes.length > 0">You have shown interest in:</h3>
      <table class="table table-striped" >
        <tr ng-repeat="vote in votes">
          <td>
            <a class="name" ng-href="/#/fellows/{{ vote.Votee.fellow.id }}/{{ helpers.slugify(vote.Votee.fellow.first_name + ' ' + vote.Votee.fellow.last_name )}}">
              {{ vote.Votee.fellow.first_name }}
              {{ vote.Votee.fellow.last_name }}
            </a>
          </td>
          <td>
            <a class="btn btn-xs label-danger remove-vote" ng-click="removeVote(vote)"><span class="glyphicon glyphicon-remove"></span> </a>
          </td>
        </tr>
      </table>

    </div>

  </div>

</div>
