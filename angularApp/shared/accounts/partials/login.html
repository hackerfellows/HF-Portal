<div class="modal-body box-modal hfmodal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
    </div>

    <div class="alert alert-danger" role="alert" ng-show="loginForm.errors.length">
        <p ng-repeat="error in loginForm.errors">{{ error }}</p>
    </div>
    <form name="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" value="{{ loginForm.email }}" ng-model="loginForm.email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" ng-model="loginForm.password">
        </div>
        <div class="centered">
            <p>New User? <a href="#" ng-click="beginRegistration()">Sign Up!</a></p>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="login(loginForm)">Login</button>
            <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
