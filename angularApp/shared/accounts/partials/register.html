<script src="assets/js/toast.js"></script>

<div class="modal-body box-modal hfmodal">
    <div class="modal-header">
        <h4 class="modal-title">New User</h4>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="errors.length">
        <p ng-repeat="error in errors">{{ error }}</p>
    </div>
    <form name="newUserForm" >
        <div class="form-group">
            <label for="email">User Email:</label>
            <input type="email"
            name="email"
            class="form-control"
            id="email" name="email"
            ng-model="user.email"
            ng-required="true"
            ng-class="{ 'has-error' : newUserForm.email.$invalid && !newUserForm.email.$pristine }">
            <p ng-show="newUserForm.email.$invalid && !newUserForm.email.$pristine" class="text-danger">A valid email is required.</p>
        </div>
        <div class="form-group">
            <label for="password">User Password:</label>
            <input type="password"
            class="form-control"
            id="password"
            name="password"
            ng-model="user.password"
            ng-required="true"
            ng-class="{ 'has-error' : newUserForm.password.$invalid && !newUserForm.password.$pristine }">
            <p ng-show="newUserForm.password.$invalid && !newUserForm.password.$pristine" class="text-danger">A password is required.</p>
        </div>
        <div class="form-group">
            <label for="password">Verify Password:</label>
            <input type="password"
            class="form-control"
            id="verify_password"
            name="verify_password"
            ng-model="verify_password"
            ng-required="true"
            ng-class="{ 'has-error' : newUserForm.password.$invalid && !newUserForm.password.$pristine }">
            <p ng-show="newUserForm.password.$invalid && !newUserForm.password.$pristine" class="text-danger">A password is required.</p>
        </div>
        <div class="radio">
            <label>
                <input type="radio"
                name="userType"
                value="Fellow"
                ng-model="user.userType"
                ng-required="true"
                required >
                Fellow
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio"
                name="userType"
                value="Company"
                ng-model="user.userType"
                ng-required="true"
                required >
                Company
            </label>
        </div>
        <p ng-show="newUserForm.userType.$invalid && !newUserForm.userType.$pristine" class="text-danger">A user type is required.</p>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary" ng-click="create(user)" ng-disabled="newUserForm.$invalid">Create Account</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
